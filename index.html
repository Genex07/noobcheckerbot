<!DOCTYPE html>
<html lang="en">
<script>
const blockedKeys = [83, 85];

document.addEventListener('keydown', event => {
    if (blockedKeys.includes(event.keyCode)) {
        event.preventDefault();
    }
});

/* document.addEventListener('contextmenu', event => {
    event.preventDefault();
}); */
</script>
