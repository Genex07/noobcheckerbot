<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnaxyJod Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="login-screen">
            <h1>AnaxyJod's Checker</h1>
            <input type="password" placeholder="Password" class="input-field">
            <button class="access-button">Get Access</button>
        </div>

        <div class="checker-screen">
            <h1>ANAXY JOD</h1>
            <textarea placeholder="Enter your CC"></textarea>
            <div class="info">
                <span>Total: 0</span>
                <span>Limit: 5000</span>
            </div>
            <button>Select Gate</button>
            <button>Currency</button>
            <input type="text" placeholder="Amount in $" class="input-field">
            <input type="text" placeholder="Bot Token" class="input-field">
            <input type="text" placeholder="User ID" class="input-field">
            <button class="sender-button">Hit Sender Bot</button>
        </div>

        <div class="checker-results">
            <button>Start!</button>
            <div class="results">
                <span>Charged: 0</span>
                <span>Live: 0</span>
                <span>Dead: 0</span>
            </div>
        </div>
    </div>
</body>
</html>
