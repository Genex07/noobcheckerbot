<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content=
  "width=device-width, initial-scale=1.0">
  <title>Bot Verification</title>
  <link href=
  "https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  rel="stylesheet" integrity=
  "sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
  crossorigin="anonymous">
  <style>
        #stackprotectform {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .g-recaptcha {
            display: flex;
            justify-content: center;
        }
  </style>
  <script src=
  "https://www.google.com/recaptcha/api.js?render=6LdZXJwUAAAAAE1ERIs8cDyw2wNhHNuMxBJWG0Aa"></script>
  <script>
    function stackProtect() {
            var action = 'invisible'; 
            if (action === 'invisible') {
                    grecaptcha.ready(function() {
                                    grecaptcha.execute('6LdZXJwUAAAAAE1ERIs8cDyw2wNhHNuMxBJWG0Aa').then(function(token) {
                                                    document.getElementById('token').value = token;
                                                    document.getElementById('stackprotectform').submit();
                                                    });
                                    });
            } else {
                    document.getElementById('stackprotectform').submit();
            }
    }
        setInterval(stackProtect, 5000);
  </script>
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <p class="text-center">To help us keep this website secure,
        please wait while we verify you're not a robot! It will
        only take a few seconds...</p>
        <form action="" method="post" id="stackprotectform" name=
        "stackprotectform">
          <div class="d-flex justify-content-center">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div><input type="hidden" id="token" name=
          "g-recaptcha-response" value="">
        </form>
      </div>
    </div>
  </div>
  <script src=
  "https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity=
  "sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
  crossorigin="anonymous"></script>
</body>
</html>
