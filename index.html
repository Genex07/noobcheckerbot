
<!DOCTYPE html>
<html lang="en">

<head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <!-- bootstrap css -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="/static/style.css" />
        <script src="https://telegram.org/js/telegram-web-app.js?1"></script>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
        <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
        <script>
                function setThemeClass() {
                        document.documentElement.className = Telegram.WebApp.colorScheme;
                }

                Telegram.WebApp.onEvent('themeChanged', setThemeClass);
                setThemeClass();
                if (window.Telegram.WebApp) {
                        Telegram.WebApp.setHeaderColor('#161515');
                }

                const VoidexFunc = () => {
                        const notify = (options = {}) => {
                                var notyfOptions = {
                                        duration: options?.duration ?? 0,
                                        position: { x: "right", y: options?.position ?? "top" },
                                        dismissible: options?.dismiss ?? true
                                }
                                var notyf = new Notyf(notyfOptions);
                                return notyf;
                        }
                        const appConfig = {
                                version: "1.5",
                                timeout: 3000,
                                cardsLimit: 5000

                        }
                        const Voidex = {
                                ...appConfig,
                                creatorName: "teamhyper",
                                baseurl: "",
                                logo: {
                                        title:"Voidex",
                                        tagline: `Public v${appConfig.version}`
                                },
                                promoBtns: [
                                        {
                                                title: "Join Channel",
                                                url: "https://t.me/+Mpf3kn_kmCJkZmM9"
                                        },
                                        {
                                                title: "Join Chat",
                                                url: "https://t.me/+Mpf3kn_kmCJkZmM9"
                                        }
                                ],
                                dependency: ["bootstrap"],
                                notify: notify({ duration: 3000, position: "top", dismiss: false }),
                                credit: "This theme is designed by Voidex. Please retain the original credit as a courtesy to the creator",
                                user: {
                                        id:"",
                                        dp_url: "/static/user.png",
                                        balance: "",
                                        username: "",
                                        role: ""
                                },
                                settings: () => {
                                        let data = localStorage?.autonomous ?? null;
                                        return data ? JSON.parse(data) : {};
                                }
                        }
                        window.autonomous = Voidex || {};
                }
                window.addEventListener("load", VoidexFunc);
                
                
        </script>
        <style>

        </style>
        <link rel="stylesheet"
                href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="/static/app.css" />

</head>

<body data-theme="voidex-dark" data-theme-creator="hyper">
        <div class="loader-wrapper" id="loader">
                <div class="loader">
                        <span>V</span>
                        <span>O</span>
                        <span>I</span>
                        <span>D</span>
                </div>
        </div>
        <div id="root"></div>
        <!-- bootstrap js -->
        <script src="/static/bootstrap.bundle.min.js"></script>

        <!-- script js -->
        <script src="/static/dom.js"></script>
        <script src="/static/script.js"></script>
        <script src="/static/app.js"></script>

</body>

</html>
